<div id='container'>
</div>
<script>
		$.get('imgur_urls.txt',{},function(r){
			data=r.match(/http.*/g);
			total=(data.length-1);
			i=(data.length-1);
			html='';
			data2=new Array();
			if(total>350){
				n=(total-202);
			}else{
				n=0;
			}
			while(i>n){
				data2[i]=data[i].replace('mp4','jpg');
				id=data2[i].split('/')[3].split('.')[0];
				html+='<div class=\'item\' style=\'width:auto;padding:1px\'><a target=\'_blank\' href=\'https://imgur.com/'+id+'\'><img style=\'width:328px;max-height:720px\' src=\''+data2[i]+'\'/></a></div>';
				i--;
			}
			$('#container').html(html);
			$('#container').imagesLoaded( function() {
				$('#container').masonry({
				  itemSelector: '.item',
				});
				
				$('img').mousemove(function(){
					parts=this.src.split('?');
					domain=parts[1].split('=')[0];
					val=parts[1].split('=')[1];
					console.log(domain+'->'+val);
				});
				
			});
		});
</script>
