<html>
  <head>
    <title>
      TheHackerNews
    </title>
  </head>
  <body>
    <div class='container' id='content'></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      let url='https://feeds.feedburner.com/TheHackersNews';
      $.get(url,function(r){
        $("#content").html(r);
      });
    });
  </script>
</html>
